<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourApp</title>
    <link rel="stylesheet" href="../../dist/ture/ture.css">
</head>
<body>
    <nav class="navbar">
        <h1 class="title">TourApp</h1>
        <ul class="nav-links">
            <li><a href="../contact/contact.html">Kontakt</a></li>
            <li><a href="ture.html">Ture</a></li>
            <li><a href="#">Restorani</a></li>
        </ul>
    </nav>
    <hr>
    <div id="container">
        <div id="ture-list">
            <table>
                <thead>
                    <tr>
                        <th>Br</th>
                        <th>Naziv</th>
                        <th>Duzina (km)</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <div id="tura-details"></div>
        </div>
        <form id="form" method="post">
            <div>
                <label for="naziv">Naziv: </label>
                <input type="text" name="naziv" id ="naziv" required>
            </div>

            <div>
                <label for="duzina">Duzina: </label>
                <input type="number" name="duzina" id="duzina" required>    
            </div>

            <div>
                <label for="opis">Opis: </label>
                <input type="text" name="opis" id="opis">    
            </div>

            <div id="tagovi-container">
                <p>Tagovi:</p>
                <div id="tagovi"></div>
                <input type="text" name="tagovi" id="tag-input" placeholder="Unesite tag">    
            </div>
            <div id="container-button">
                <button type="button" id="dodaj-tag" onclick="dodajTag()">+</button>
                <button type="button" id="dodaj-turu">Dodaj</button>
            </div>
        </form>
        
    </div>
    <script src ="ture.js"></script>
</body>
</html>
